<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" property="og:title" content="Generating Random Users" />
    <meta charset="UTF-8" />
    <meta name="image" property="og:image" content="./preview.png" />
    <meta
      name="url"
      property="og:url"
      content="https://bewakez95.github.io/random-user/"
    />
    <meta name="type" property="og:type" content="website" />
    <meta
      name="description"
      property="og:description"
      content="Calling API and generating Random Users"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- title -->
      <div class="container">
        <div class="row">
          <div class="col text-center mt-5">
            <h1>To do List</h1>
          </div>
        </div>

        <!-- form -->
        <form
          action="javascript: void(0)"
          class="mt-5 mb-5"
          onsubmit="handleOnSubmit(this)"
        >
          <div class="row border p-3 rounded shadow-lg bg-light g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task add .. . . ."
                aria-label="First name"
                name="task"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="Last name"
                name="hr"
                required
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">
                <i class="fa-solid fa-circle-plus"> Add Task</i>
              </button>
            </div>
          </div>
        </form>

        <!-- tables -->
        <div class="row">
          <div class="col-md-6">
            <h3>Task Entry list</h3>
            <hr />

            <table class="table table-hover table-striped">
              <tbody id="taskList"></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <h3>Bad Task List</h3>
            <hr />
            <table class="table table-hover table-striped">
              <tbody id="badlist"></tbody>
            </table>
          </div>
        </div>
        <p></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
